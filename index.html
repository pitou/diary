<!DOCTYPE html>
<html lang="">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>One way to visualize a personal diary.</title>
    <meta name="description" content="" />

    <script type="application/json" id="json"></script>

    <script src="dist/bundle.js"></script>

    <style>
      html, body {
        height: 100%;
      }

      body {
        background-color: #f1f1f1;
        padding: 50px;
        line-height: 50%;
        font-family: Helvetica sans-serif;
        display: flex;
        justify-content: center;
      }

      .main {
        width: 910px;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
      }

      #title {
        padding-top: 60px;
        padding-bottom: 75px;
        font-size: 44px;
        line-height: 60px;
        white-space: nowrap;
        color: #565656;
      }

      #title > div {
        display: inline;
      }

      #pages {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #ffffff;
      }

      #pages > div {
        width: 25%;
        height: 200px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      #title, #pages {
        padding-left: 65px;
        padding-right: 65px;
      }

      @media screen and (max-width: 1050px) {
        #pages > div {
          width: 33%;
        }
      }

      @media screen and (max-width: 850px) {
        #title {
          display: flex;
          flex-direction: column;
          white-space: normal;
          padding-top: 50px;
          padding-bottom: 40px;
          text-align: center;
        }

        #pages > div {
          width: 50%;
        }
      }

      @media screen and (max-width: 700px) {
        body {
          padding: 0;
        }

        #title {
          padding-left: 30px;
          padding-right: 30px;
          padding-bottom: 90px;
          font-size: 34px;
          line-height: 50px;
          text-align: center;
        }

        #pages {
          padding: 0;
        }

        #pages > div {
          width: 100%;
          height: 250px;
        }
      }

      .pageBlock {
        stroke: #b4b4b4;
        fill: transparent;
        opacity: 1;
      }

      .missingPages {
        stroke: transparent;
        fill: #ff3300;
        opacity: 0.1;
      }

      #popup {
        padding: 8px 12px;
        font-size: 10pt;
        line-height: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        position: absolute;
        border: 1px solid #545454;
        display: none;
      }

      #popup * {
        white-space: nowrap;
      }

      #popup::before {
        content: "";
        width: 10px;
        height: 10px;
        transform: rotate(45deg);
        background-color: white;
        position: absolute;
        top: 11px;
        left: -7px;
        border-left: 1px solid #545454;
        border-bottom: 1px solid #545454;
      }
    </style>
  </head>

  <body onload="bundle.processData()">
    <div class="main">
      <div id="title"><div>One way to visualize</div> <div>a personal diary.</div></div>

      <div id="pages"></div>

      <div id="popup">
        <div id="dates"></div>
        <div id="continuation"></div>
      </div>
    </div>
  </body>
</html>
